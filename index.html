<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <script>
        console.log("Hello, World!");

        function getComputerChoice(){
            let i = Math.floor(Math.random() * 3);
            if(i == 0){
                return "rock";
            }
            else if(i == 1){
                return "paper";
            }
            else{
                return "scissors";
            }
        }


        const buttons = document.querySelectorAll("button");
        buttons.forEach(element => {
            element.addEventListener("click", function (e) {
                playRound(element.getAttribute("id"), getComputerChoice());
            })
        });


        const body = document.querySelector("body");
        const resultDiv = document.createElement("div");
        body.appendChild(resultDiv);


        let humanScore = 0;
        let computerScore = 0;
        function playRound(humanChoice, computerChoice){
            let newHumanChoice = humanChoice.toLowerCase();
            let newComputerChoice = computerChoice.toLowerCase();

            if(newHumanChoice == "rock" && newComputerChoice == "scissors" || (newHumanChoice == "scissors" && newComputerChoice == "paper") || newHumanChoice == "paper" && newComputerChoice == "rock"){
                console.log(`You win! ${newHumanChoice} beats ${newComputerChoice}`);
                humanScore++;
            }

            else if(newComputerChoice == newHumanChoice){
                console.log("Tie!");
            }
            else{
                console.log(`You lose! ${newComputerChoice} beats ${newHumanChoice}`);
                computerScore++;
            }


            if (humanScore >= 5 || computerScore >= 5) {
                gameOver = true;
                buttons.forEach(button => button.disabled = true); // Disable buttons
                if (humanScore >= 5) {
                    resultDiv.textContent = "Game Over! You win!";
                } else {
                    resultDiv.textContent = "Game Over! Computer wins!";
                }
            }
        }



      </script>
    
</body>
</html>
